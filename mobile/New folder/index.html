<html>
    <head>
<title>website using css and html</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class ="main">
         <nav>
             <div class="logo">
                 <img src="Samsung_Logo.svg.png">
             </div>
             <div class="nav-links">
                 <ul>
                     <li><a href="*">home</a></li>
                     <li><a href="*">about</a></li>
                     <li><a href="*">phone</a></li>
                     <li><a href="*">cart</a></li>
                 </ul>
             </div>
         </nav>
         <div class="information">
             <div class="overlay"></div>
             <img src="phone.jpg" class="mobile">
             <div id="circle">
                 <div class="feature one">
                     <img src="camera.png">
                     <div>
                         <h1>camera</h1>
                     </div>
                 </div>
                 <div class="feature two">
                    <img src="display.jpg">
                    <div>
                        <h1>Display</h1>
                    </div>
                </div>
                <div class="feature three">
                    <img src="setting.png">
                    <div>
                        <h1>Setting</h1>
                    </div>
                </div>
                <div class="feature four">
                    <img src="proccessor.jpg">
                    <div>
                        <h1>Proccessor</h1>
                    </div>
                </div>
</div>
         </div>
     </div>
     <div class="controls">
         <img src="upward.png" id="upBtn">
         <h3>features</h3>
         <img src="upward.png" id="downBtn">

     </div> 
     <script>
         var circle = document.getElementById("circle");
         var upBtn = document.getElementById("upBtn");
         var downBtn = document.getElementById("downBtn");

         var rotateValue = circle.style.transform;
         var rotateSum;

         upBtn.onclick = function()
         {
             rotateSum = rotateValue + "rotate(-90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
         }
         downBtn.onclick = function()
         {
             rotateSum = rotateValue + "rotate(90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
         }
     </script>  
    </body>
</html>
